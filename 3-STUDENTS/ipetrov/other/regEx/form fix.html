        <div class="input"><input type="text" name="phone" placeholder="Телефон +7(000)000-0000" style="display: block;"></div>
        <div class="input"><input type="text" name="email" placeholder="Email" style="display: block;"></div>

    </div>

<script>
    class Validator {
        constructor() {
            this.a = 1;
            this.templates = {
                name: /\b[a-zа-яё]+\b/i,
                phone: /\b\+\d\(\d{3}\)\d{3}\-\d{4}/m,
                email: /^[a-z0-9.]+@+[a-z0-9]+\.[a-z]{2,3}$/i
            }
            this.init();
        }

        init() {
            document.getElementById('form').addEventListener('change', () => {
                this.validate(this.a);
            });
            // document.getElementById('button').addEventListener('click', this.validate);
        }

        validate(evt, a) {
            console.log(a);
            let val = evt.srcElement.value;
            if (this.templates[evt.target.name]) {
                let x = document.getElementById(evt.srcElement.id + 'label');
                if (x != undefined) {
                    x.remove();
                }
            } else {
                evt.srcElement.style.border='solid';
                evt.srcElement.style.borderColor='#e52213';
                let err = `<label> Err </label>`;
                evt.target.parentNode.insertAdjacentHTML('beforeend', err);
            }
        }
    }

    let valid = new Validator();
</script>
